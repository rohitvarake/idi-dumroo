    <!-- Error handling for third-party scripts -->
    <script>
      // Prevent errors from third-party scripts when elements are removed
      window.addEventListener("error", function (e) {
        if (
          e.message &&
          (e.message.includes("parentElement was null") ||
            e.message.includes("Cannot read properties of null") ||
            e.message.includes("element was null"))
        ) {
          console.warn("Third-party script error suppressed:", e.message);
          e.preventDefault();
          return false;
        }
      });

      // Handle unhandled promise rejections
      window.addEventListener("unhandledrejection", function (e) {
        if (
          e.reason &&
          ((e.reason.message &&
            (e.reason.message.includes("parentElement was null") ||
              e.reason.message.includes("Cannot read properties of null") ||
              e.reason.message.includes("element was null"))) ||
            e.reason.toString().includes("parentElement was null"))
        ) {
          console.warn(
            "Third-party script promise rejection suppressed:",
            e.reason
          );
          e.preventDefault();
          return false;
        }
      });

      // Override console.error to suppress specific third-party errors
      const originalConsoleError = console.error;
      console.error = function (...args) {
        const message = args.join(" ");
        if (
          message.includes("parentElement was null") ||
          message.includes("Cannot read properties of null") ||
          message.includes("element was null")
        ) {
          console.warn("Third-party script error suppressed:", message);
          return;
        }
        originalConsoleError.apply(console, args);
      };

      // Cleanup function for third-party scripts
      window.cleanupThirdPartyScripts = function () {
        try {
          // Cleanup Zoho scripts if they exist
          if (window.$zoho && window.$zoho.salesiq) {
            // Remove any Zoho elements that might be causing issues
            const zohoElements = document.querySelectorAll("[data-zoho]");
            zohoElements.forEach((el) => {
              if (el.parentElement) {
                el.parentElement.removeChild(el);
              }
            });
          }

          // Cleanup any other third-party elements that might be causing issues
          const thirdPartyElements = document.querySelectorAll(
            '[id*="zoho"], [class*="zoho"], [data-zoho]'
          );
          thirdPartyElements.forEach((el) => {
            if (el.parentElement && !document.body.contains(el)) {
              el.parentElement.removeChild(el);
            }
          });
        } catch (error) {
          console.warn("Error during third-party script cleanup:", error);
        }
      };

      // Call cleanup on page unload
      window.addEventListener("beforeunload", window.cleanupThirdPartyScripts);

      // Call cleanup when page visibility changes (for SPA navigation)
      document.addEventListener("visibilitychange", function () {
        if (document.visibilityState === "hidden") {
          window.cleanupThirdPartyScripts();
        }
      });
    </script>
